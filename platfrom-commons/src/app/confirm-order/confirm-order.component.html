<div class="confirm-order">
  <h2>Order Summary</h2>
  <div class="order-details">
    <div class="order-item" *ngFor="let item of cartItems">
      <div class="item-details">
        <p>{{ item.name }}</p>
        <p>Price: ${{ item.price }}</p>
      </div>
      <div class="item-quantity">
        <p>Quantity: {{ item.quantity }}</p>
      </div>
    </div>
  </div>
</div>
