<div *ngFor="let order of orders" class="order-container">
  <h3><i class="fas fa-file-alt"></i> Order ID: {{ order.id }}</h3>
  <div *ngFor="let item of order.cartItems" class="order-item">
    <img [src]="item.image" alt="{{ item.name }}" />
    <div class="item-details">
      <p>{{ item.name }}</p>
      <p><i class="fas fa-dollar-sign"></i> Price: ${{ item.price }}</p>
      <p><i class="fas fa-shopping-cart"></i> Quantity: {{ item.quantity }}</p>
    </div>
  </div>
  <div class="order-summary">
    <p><i class="fas fa-dollar-sign"></i> Total: ${{ order.orderTotal }}</p>
    <p>
      <i class="far fa-calendar-alt"></i> Estimated Delivery Date:
      {{ order.estimatedDeliveryDate }}
    </p>
  </div>
</div>
